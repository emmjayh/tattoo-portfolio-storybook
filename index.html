<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Portfolio - Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fullscreen-book">
        <!-- Animated particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- Book Container -->
        <div class="book-container" id="bookContainer">
            <!-- Left page stack (previous pages) -->
            <div class="page-stack left-stack" id="leftStack">
                <div class="stack-page"></div>
            </div>
            
            <!-- Center book spine -->
            <div class="book-spine"></div>
            
            <!-- Main book spread with two pages -->
            <div class="book" id="book">
                <!-- Left page (shows previous page content) -->
                <div class="page left-page" id="leftPage" style="opacity: 1; visibility: visible;">
                    <!-- Content set by JavaScript -->
                </div>
                
                <!-- Right page (shows current page content) -->
                <div class="page right-page" id="rightPage" style="opacity: 1; visibility: visible;">
                    <!-- Content set by JavaScript -->
                </div>
                
                <!-- Flipping page (for animation) -->
                <div class="page flipping-page" id="flippingPage" style="display: none;">
                    <div class="page-inner"></div>
                </div>
                
                <!-- Hover zones for page flipping -->
                <div class="hover-zone hover-left" id="hoverLeft"></div>
                <div class="hover-zone hover-right" id="hoverRight"></div>
            </div>
            
            <!-- Right page stack (remaining pages) -->
            <div class="page-stack right-stack" id="rightStack">
                <div class="stack-page stack-1"></div>
                <div class="stack-page stack-2"></div>
                <div class="stack-page stack-3"></div>
                <div class="stack-page stack-4"></div>
                <div class="stack-page stack-5"></div>
                <div class="stack-page stack-6"></div>
                <div class="stack-page stack-7"></div>
                <div class="stack-page stack-8"></div>
            </div>
            
            <!-- Page counter -->
            <div class="page-counter">
                <span id="currentPageNum">Cover</span>
            </div>
        </div>
        
        <!-- Hidden page content -->
        <div class="hidden-content" style="display: none;" id="hidden-content">
            <!-- Gallery templates will be dynamically generated from images folder -->
            
            <!-- Contact page template (keep this) -->
            <div class="page-template" data-page="contact">
                <div class="contact-content">
                    <h2>Book Your Session</h2>
                    <p class="contact-intro">Ready to create your own story in ink?</p>
                    <div class="contact-details">
                        <a href="mailto:artist@inkstories.com">artist@inkstories.com</a>
                        <a href="tel:+1234567890">(123) 456-7890</a>
                        <div class="social">
                            <a href="#">Instagram</a> | <a href="#">Facebook</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="four-page-book.js"></script>
</body>
</html>
